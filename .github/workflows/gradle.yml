name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]
    paths:
      -"server/**"
  pull_request:
    branches: [ "dev" ]
    paths:
      -"server/**"

permissions:
  contents: read

env:
  S3_BUCKET_NAME: seb40-main-server
  working-directory: ./server

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ${{ env.working-directory }}
      
    - name: Build with Gradle
      #uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      #with:
      #  arguments: build
      run : ./gradlew clean build
      working-directory: ${{ env.working-directory }}
        
    - name: Make zip file
      run: zip -r ./practice-deploy.zip .
      shell: bash
      working-directory: ${{ env.working-directory }}
  
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./cwm-deploy.zip s3://$S3_BUCKET_NAME/cwm-deploy.zip
      working-directory: ${{ env.working-directory }}
      
    - name: Code Deploy
      run: >
        aws deploy create-deployment --application-name coffeewithme
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --deployment-group-name cwm-seb40
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=cwm-deploy.zip
